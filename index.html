<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>No Name ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 32px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      max-width: 350px;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      position: relative;
      height: 60px;
    }

    button {
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: #ccc;
      color: #333;
      position: absolute;
    }

    .heart {
      position: fixed;
      font-size: 20px;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>No Name ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíñ</button>
      <button class="no" id="noBtn">No üôà</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function sayYes() {
      for (let i = 0; i < 20; i++) {
        createHeart();
      }
      setTimeout(() => {
        alert("Yayyy üíñ I knew it üòç\nHappy Valentine's Day!");
      }, 500);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 2000);
    }
  </script>
</body>
</html>
